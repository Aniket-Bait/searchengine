{% extends "main.html" %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <title>search result</title>
        <style>
            .btn-info{
                background: #403B4A;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #E7E9BB, #403B4A);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #E7E9BB, #403B4A); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
        </style>
    </head>
    <div class="container">
        {% for key, value in es_response.items() %}
            <div id="accordion-{{key|replace(' ' ,'')|replace(':','-')}}">
                <div class="card">
                    <div class="card-header" id="heading-{{key|replace(' ' ,'')|replace(':','-')}}">
                        <h5 class="mb-0">
                            <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapse-{{key|replace(' ' ,'')|replace(':','-')}}" aria-expanded="true" aria-controls="collapse-{{key|replace(' ' ,'')|replace(':','-')}}">
                                {{key}}
                            </button>
                        </h5>
                    </div>
                    <div id="collapse-{{key|replace(' ' ,'')|replace(':','-')}}" class="collapse" aria-labelledby="heading-{{key|replace(' ' ,'')|replace(':','-')}}" data-parent="#accordion-{{key|replace(' ' ,'')|replace(':','-')}}">
                            {% for k, v in value.items()%}
                        <div class="card-body">
                                {% for i, j in v.items() %}
                                    <div id="accordion-{{key|replace(' ' ,'')|replace(':','-')}}-{{i|replace(' ' ,'')|replace(':','-')}}">
                                        <div class="card">
                                            <div class="card-header" id="heading-{{key|replace(' ' ,'')|replace(':','-')}}-{{i|replace(' ' ,'')|replace(':','-')}}">
                                                <h5 class="mb-0">
                                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-{{key|replace(' ' ,'')|replace(':','-')}}-{{i|replace(' ' ,'')|replace(':','-')}}" aria-expanded="true" aria-controls="collapse-{{key|replace(' ' ,'')|replace(':','-')}}-{{i|replace(' ' ,'')|replace(':','-')}}">
                                                        {{i}}
                                                    </button>
                                                </h5>
                                            </div>
                                                <div id="collapse-{{key|replace(' ' ,'')|replace(':','-')}}-{{i|replace(' ' ,'')|replace(':','-')}}" class="collapse show" aria-labelledby="heading-{{key|replace(' ' ,'')|replace(':','-')}}-{{i|replace(' ' ,'')|replace(':','-')}}" data-parent="#accordion-{{key|replace(' ' ,'')|replace(':','-')}}-{{i|replace(' ' ,'')|replace(':','-')}}">
                                                <div class="card-body">
                                                    {{j}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#result").DataTable();
        });
    </script>
{% endblock %}
